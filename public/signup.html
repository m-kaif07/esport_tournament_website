<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARArena â€” Signup</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header id="header"></header>
  <main class="container narrow">
    <h1>Create Account</h1>
    <form id="signupForm" class="form">
      <label>Username
        <input type="text" name="username" required/>
      </label>
      <label>Email
        <input type="email" name="email" required/>
      </label>
      <label>Phone (PhonePe)
        <input type="tel" name="phone" pattern="\d{10}" placeholder="10-digit PhonePe number"/>
      </label>
      <label>Password
        <input type="password" name="password" required/>
      </label>
      <label style="display:flex;align-items:center;gap:8px;margin-top:12px;">
        <input type="checkbox" name="terms" id="termsCheckbox" required/>
        <span>I agree to the <a href="/terms.html" target="_blank">Terms & Conditions</a></span>
      </label>
      <div id="notifPrompt" style="margin:12px 0;color:#555;font-size:0.95em;"></div>
      <button class="btn" type="submit">Sign Up</button>
      <p class="muted">Already have an account? <a href="/login.html">Login</a></p>
    </form>
    <div id="signupMsg" class="msg"></div>
  </main>
  <footer id="footer"></footer>
  <!-- Firebase SDK first so auth.js can use it -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
