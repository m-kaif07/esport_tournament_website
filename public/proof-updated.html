<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proof Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery-item {
      position: relative;
      display: inline-block;
    }
    .gallery img {
      max-width: 200px;
      border: 2px solid #333;
      cursor: pointer;
      border-radius: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }
    .gallery-item:hover .delete-btn {
      display: block;
    }
    .admin-controls {
      margin-bottom: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    #imgModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    #imgModal img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #fff;
      border-radius: 10px;
    }
    #imgModal span {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Proof Images</h2>
    <div id="adminControls" class="admin-controls" style="display: none;">
      <p><strong>Admin Controls:</strong> Hover over images to see delete buttons</p>
    </div>
    <div class="gallery" id="gallery"></div>
  </div>

  <div id="imgModal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    let currentUser = null;
    let API = null;

    // Load API helper
    async function loadAPI() {
      const apiScript = document.createElement('script');
      apiScript.src = '/js/api.js';
      document.head.appendChild(apiScript);
      await new Promise(resolve => apiScript.onload = resolve);
      API = window.API;
    }

    async function checkAdmin() {
      try {
        currentUser = await API.me();
        if (currentUser && currentUser.role === 'admin') {
          document.getElementById('adminControls').style.display = 'block';
          return true;
        }
      } catch (err) {
        console.log('Not logged in or not admin');
      }
      return false;
    }

    async function loadProof() {
      const res = await fetch("/proof-data");
      const data = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      if (data.images && data.images.length > 0) {
        data.images.forEach(img => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "gallery-item";

          const imageElem = document.createElement("img");
          imageElem.src = img;
          imageElem.onclick = () => showModal(img);

          if (currentUser && currentUser.role === 'admin') {
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "Ã—";
            deleteBtn.title = "Delete image";
            deleteBtn.onclick = (e) => {
              e.stopPropagation();
              deleteImage(img);
            };
            itemDiv.appendChild(imageElem);
            itemDiv.appendChild(deleteBtn);
          } else {
            itemDiv.appendChild(imageElem);
          }

          gallery.appendChild(itemDiv);
        });
      } else {
        gallery.innerHTML = "<p>No proof uploaded yet.</p>";
      }
    }

    async function deleteImage(imagePath) {
      if (!confirm('Are you sure you want to delete this image?')) {
        return;
      }

      try {
        const response = await fetch(`/proof-images${imagePath}`, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + API.token
          }
        });

        if (response.ok) {
          alert('Image deleted successfully');
          loadProof(); // Reload the gallery
        } else {
          const error = await response.json();
          alert('Failed to delete image: ' + (error.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Delete error:', err);
        alert('Failed to delete image');
      }
    }

    function showModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("imgModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    // Initialize
    async function init() {
      await loadAPI();
      await checkAdmin();
      await loadProof();
    }

    init();
  </script>
</body>
</html>
